<!DOCTYPE html>
 <html lang="en">
 	<head>
 		<meta charset="UTF-8" />
 		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
 		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
 		<title>Boozap</title>
         <script src="https://kit.fontawesome.com/cc81025709.js" crossorigin="anonymous"></script>
 		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
 		<link rel="stylesheet" href="./css/style.css" />
 	</head>
 	<body>
 		<div id="app">
            <div class="container-fluid p-0">
                <div class="row flex-column position-relative bg_container">
                
                    <div class="col-12 top-band_background"></div>
                    <div class="col-12 bottom-band_background"></div>

                    <div class="row position-absolute bg-white app_container">

                        <div class="col-4 d-flex flex-column side-bar_section">
                            <div class="col-12 d-flex align-items-center py-2 px-2 profile_bar">
                                <div class="col-6">
                                    <img class="image_utent" src="./img/people1.png" alt="profile utent">
                                    <span class="ms-2">Giuseppe</span>
                                </div>
                                <div class="col-6 text-secondary d-flex gap-3 justify-content-end fs-5 pe-2">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                            <div class="col-12 py-2 px-2 notifications_bar">
                                <div class="row">
                                    <div class="col-1 d-flex align-items-center">
                                        <i class="fa-solid fa-bell-slash bell_icon"></i>
                                    </div>
                                    <div class="col-10 d-flex flex-column text_notification ms-3">
                                        <span>Ricevi notifiche di nuovi messaggi</span>
                                        <span class="text-secondary text-decoration-line-through">Attiva notifiche desktop</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 d-flex flex-column py-2 px-2 contact_bar">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="text-secondary fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input type="text" class="form-control text-secondary" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row position-relative py-2 px-2 contact_selection"
                                
                                    v-for="(contactData,index) in contact">
                                    <div class="col-1 d-flex align-items-center me-4">
                                        <img class="image_contact" :src=contactData.avatar alt="profile utent">
                                    </div>
                                    <div class="col-9 d-flex flex-column text_notification justify-content-center ms-2">
                                        <span>{{contactData.name}}</span>
                                        <span class="text-secondary">Ultimo messaggio inviato</span>
                                        <span class="position-absolute text-secondary time_message">12:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-8 main-content_section">
                            <div class="col-12">
                                <div class="row py-2 px-2 header_main-content">
                                    <div class="col-1 d-flex align-items-center">
                                        <img class="image_contact" src="./img/people1.png" alt="profile utent">
                                    </div>
                                    <div class="col-8 d-flex flex-column text_notification justify-content-center"
                                    v-for="(utentElement,index) in contact[currentContact].name">
                                        <span>{{utentElement}}</span>
                                        <span class="text-secondary">Ultimo accesso alle 12:00</span>
                                    </div>
                                    <div class="col-3 text-secondary d-flex gap-3 justify-content-end align-items-center fs-5 pe-2">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <i class="fa-solid fa-paperclip"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row d-flex flex-column py-3 justify-content-end px-4 message_section">
                                    <div class="col-12 pt-2 mb-2"

                                        v-for="(messageElement,index) in contact[currentContact].messagges"
                                        :class="messageElement.status === 'sent' ? 'user_message' : 'contact_message'"
                                        @click = >
                                                

                                        <span>{{messageElement.message}}</span> 
                                        <div class="col-12 text-end mb-2 message_time">

                                            12:20
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="row align-items-center write_message_section py-2">
                                    <div class="col-1 text-center">
                                        <i class="fa-regular fa-face-smile"></i>
                                    </div>
                                    <div class="col-10 px-0">
                                        <input type="text" class="form-control text-secondary" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="col-1 text-center">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
 		</div>

 		<script src="./js/app.js"></script>

 	</body>
 </html>
